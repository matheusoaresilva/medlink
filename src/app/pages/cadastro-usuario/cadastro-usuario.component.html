<div class="background">
    <div class="container">
        <mat-card class="card">
            <div class="header">
                <div class="login-container">
                    <img src="../../../assets/logo-1-medlink.png" alt="" width="230" routerLink="/">
                    <h2>Cadastre-se no MedLink!</h2>
                    <form>
                        <div class="form-field">
                            <div class="input-container">
                                <input type="text" class="inputs-login" placeholder="Insira seu nome">
                            </div>
                            <div class="input-container">
                                <input type="text" class="inputs-login" placeholder="Insira seu email">
                            </div>
                            <div class="input-container">
                                <input type="text" class="inputs-login" placeholder="Insira sua senha">
                            </div>
                            <div class="input-container">
                                <input type="text" class="inputs-login" placeholder="Insira novamente sua senha">
                            </div>
                            
                        </div>
                        <div class="form-field">
                            <div class="links">
                                <a href="" routerLink="/" class="linkPassword">Voltar para tela de login</a>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary login-button">Cadastrar</button>
                    </form>
                </div>
            </div>
        </mat-card>
    </div>
</div>
